<!DOCTYPE html>
<html ng-app="myself" ng-controller="NavigationController as navigation" lang="en">
	<head>
		<title ng-cloak>{{navigation.homeSection.title}}</title>
		
		<meta charset="UTF-8">
		<meta name="language" content="EN">

		<meta name="author" content="{{navigation.homeSection.title}}">
		<meta name="description" content="My personal website">
		<meta name="keywords" content="personal,resume,curriculum vitae,portfolio">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- CSS Files -->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="public/styles/css/general.css" />
	</head>
	<body>

		<!-- Navigation Bar -->
		<nav class="navbar-top">
			<div class="navbar-header">
				<div ng-click="navigation.setCurrentSection(navigation.homeSection)" ng-cloak class="{{navigation.homeSection.linkClasses}}">
					<a ng-class="{ selected : navigation.homeSection.isCurrent() }" href="#/{{navigation.homeSection.id}}">
						<i class="{{navigation.homeSection.icon}}"></i>
						<h1 class="author-name">{{navigation.homeSection.title}}</h1>
					</a>
				</div>
				<div class="navbar-menu"><i class="fa fa-navicon"></i></div>
			</div>
			<div class="navbar-list collapsed">
				<ul class="navbar-items-left navbar-items-top">
					<navbar-item ng-repeat="section in navigation.authorSections" ng-show="section.visible"></navbar-item>
				</ul>
				<ul class="navbar-items-right navbar-items-bottom">
					<navbar-item ng-repeat="section in navigation.infoSections" ng-show="section.visible"></navbar-item>
				</ul>
			</div>
		</nav>

		<!-- Main Section -->
		<main ng-view></main>

		<!-- Copyright -->
		<div ng-cloak class="footer"><i class="fa fa-copyright"></i> 2014 {{navigation.homeSection.title}}</div>

		<!-- JavaScript Files -->
		<script type="text/javascript" src="public/js/angular/angular.min.js"></script>
		<script type="text/javascript" src="public/js/angular/angular-animate.min.js"></script>
		<script type="text/javascript" src="public/js/angular/angular-route.min.js"></script>
		<script type="text/javascript" src="public/js/app.js"></script>
		<script type="text/javascript" src="public/js/navigation.js"></script>
		<script type="text/javascript" src="public/js/pages.js"></script>
	</body>
</html>
